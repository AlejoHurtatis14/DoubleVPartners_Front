<div class="card my-2" *ngFor="let user of arrayUsers" title="Ir perfil">
  <div class="row">
    <div class="col-2">
      <picture>
        <source [srcset]="user.avatar_url" type="image/svg+xml">
        <img [src]="user.avatar_url" class="img-fluid img-thumbnail m-1" alt="Foto Perfil">
      </picture>
    </div>
    <div class="col-6">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ user.login }}</div>
        {{ user.id }}
      </div>
    </div>
    <div class="col-4 d-flex align-items-center">
      <button (click)="irUrlPerfil(user.login)" type="button" class="btn btn-primary w-75">
        <i class="fas fa-user"></i> Ir Perfil
      </button>
    </div>
  </div>
</div>
